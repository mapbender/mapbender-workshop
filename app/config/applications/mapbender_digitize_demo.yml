                                                        type: input
                                                        title: Name
                                                        mandatory: true
                                                        name: name
                                                        mandatoryText: 'Please give a name to the poi.'
                                                        infoText: 'Help: Please give a name to the new object.'
                                                        copyClipboard: true
                                                    -
                                                        type: input
                                                        title: Title
                                                        mandatory: false
                                                        name: title
