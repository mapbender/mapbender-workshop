                                        strokeWidth: 4
                                        strokeColor: "#00ff00" 
                                        fillColor:   "#ff0000" 
                                        fillOpacity: 0.3
                                        strokeOpacity: 0.6
                                        pointRadius: 10
                                        label: ${name}
                                        fontColor: black
                                        fontSize: 28px
                                        fontFamily: 'Arial, Courier New, monospace'
                                        fontWeight: bold
                                        labelOutlineColor: white
                                        labelOutlineWidth: 1
                                        labelYOffset: -18
                                        labelXOffset: -18           
                                    select:
                                        strokeWidth: 3
                                        strokeColor: "#00ffff" 
                                        fillColor:   "#FF00ff" 
