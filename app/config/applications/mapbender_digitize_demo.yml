                                #      -
                                #        scale: 10000
                                #        distance: 60
                                #      -
                                #        scale: 2500
                                #        distance: 40
                                #      -
                                #        scale: 1000
                                #        distance: 20
                                #      -
                                #        scale: 500
                                #        distance: 1
                                #        disable: true                                
                                tableFields:
