                    layertree:
                        title: mb.core.layertree.class.title
                        class: Mapbender\CoreBundle\Element\Layertree
                        target: map
                        type: element
                        autoOpen: false
                        showBaseSource: true
                        layerRemove: true
                        menu: [opacity,zoomtolayer,metadata]
                    sketch:
                        class: Mapbender\CoreBundle\Element\Sketch
                        target: map
                        auto_activate: false

                    searchrouter:
                        target: map
                        timeoutFactor: 3
                        width: 700
                        height: 500
                        asDialog: false
                        class: Mapbender\CoreBundle\Element\SearchRouter                        
                        routes:
                            1-route:
                                title: Places
                                class: Mapbender\CoreBundle\Component\SQLSearchEngine  
                                class_options:
                                    connection: geodata_db
                                    relation: brd.qry_gn250_p_ortslage_order_hoehe
                                    attributes:
                                        - gid
                                        - name
                                        - gemeinde
                                        - hoehe_ger
                                    geometry_attribute: geom
                                form:
                                    name:
                                        type: text
                                        options:
                                            required: false
                                            label: Name
                                            attr:
                                                data-autocomplete: 'on'
                                        compare: ilike
                                    gemeinde:
                                        type: text
                                        options:
                                            label: 'Commune'
                                            required: false
                                        compare: ilike
                                results:
                                    view: table
                                    count: true
                                    headers:
                                        name: Name
                                        gemeinde: Commune
                                        hoehe_ger: Height
                                    callback:
                                        event: click
                                        options:
                                            buffer: 1000
                                            minScale: null
                                            maxScale: null
                                    styleMap:
                                        default:
                                            strokeColor: '#8000FF'
                                            strokeWidth: 1
                                            strokeOpacity: 1
                                            fillColor: '#8000FF'
                                            fillOpacity: 0.8
                                            fillWidth: 6
                                        select:
                                            strokeColor: '#ff00ff'
                                            strokeWidth: 2
                                            strokeOpacity: 1
                                            fillColor: '#ff00ff'
                                            fillOpacity: 0.6
                                            fillWidth: 12
                                        temporary:
                                            strokeColor: '#00FFFF'
                                            strokeOpacity: 1
                                            strokeWidth: 2
                                            fillColor: '#00FFFF'
                                            fillWidth: 6
                                            fillOpacity: 0.6

