                                                        type: textArea
                                                        name: abstract
                                                        title: Abstract
                                                        placeholder: 'please edit this field'
                                                    -
                                                        type: select
                                                        title: Type
                                                        name: type
                                                        mandatory: true
                                                        mandatoryText: 'Please give a name to the new object.'
                                                        infoText: 'Help: Please give a name to the new object.'                                                        
                                                        options:
                                                            A: A
                                                            B: B
                                                            C: C
                                                            D: D
                                                            E: E
                                                    -
                                                        type: breakLine

                                                    -   type: text                     # Typ text zur Generierung von dynamischen Texten aus der Datenbank
                                                        title: 'Mapbender user/group'   # Beschriftung (optional)
